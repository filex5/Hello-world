<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /* Sortowanie bombelkowe.
        Jest to najprostsza metoda sortowania danych
        polagajacej na tym ze wartosci najmniejsze ulataja w gore jak bombelki 
        
                                                                   Don Filemon 
        */
        
        let values = new Array(10, 50, 20, 15, 45, 33, 12, 60); // <-------tablica ze wartosciami do posortowania
        let temp;
        for (pass = 0; pass<8; pass++) // <--------------------------------petla obiegowa
            {
                for (ctr = 0; ctr <8; ctr++){ // <-------------------------petla porownawcza
                    if (values[ctr] > values[ctr+1]){ // <-----------------argument porownujacy
                        temp = values[ctr];
                        values[ctr] = values[ctr+1];
                        values[ctr+1] = temp;
                    }
                }
            }
        document.write ("oto tablica po posortowaniu"+"<br />");
        for (i=0; i < 8; i++){ // <----------------------------------------petla z wynikami 
            document.write(values[i]+"<br />");
        }
    </script>
</body>
